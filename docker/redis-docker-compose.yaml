version: '3.8'
name: actopod

services:
  redis:
    image: redis:7-alpine
    container_name: actopod-redis
    ports:
      - '6379:6379'
    command: redis-server --requirepass yourpassword
    volumes:
      - redis-data:/data
    networks:
      - actopod-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
    driver: local

networks:
  actopod-network:
    driver: bridge
