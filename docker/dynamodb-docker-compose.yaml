version: '3.8'
name: flopods

services:
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: flopods-dynamodb-local
    ports:
      - '8003:8000'
    command: '-jar DynamoDBLocal.jar -sharedDb -dbPath /data'
    volumes:
      - dynamodb-data:/data
    networks:
      - flopods-network

volumes:
  dynamodb-data:
    driver: local

networks:
  flopods-network:
    driver: bridge
